<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management System</title>
    <link rel="stylesheet" href="stylesass.css">
</head>
<body>
    <div id="title">
        <h1 class="heading">Book Management System</h1>
        <a href="index.html" title="Book List"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-card-list" viewBox="0 0 16 16">
            <path d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z"/>
            <path d="M5 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 5 8zm0-2.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm0 5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-1-5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zM4 8a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zm0 2.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0z"/>
          </svg></a>
        <a href="AddBookDetails.html" title="Add Books"><svg xmlns="http://www.w3.org/2000/svg" width="35" height="23" fill="currentColor" class="bi bi-plus-square" viewBox="0 0 16 16">
            <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
          </svg></a>
    </div>
    <div id="content">
        <h2 class="heading">Book List</h2>
        <div id="search">
            <form id="searchContent" action="#" method="GET">
                <select class="searchElements" id="dropdown">
                    <option value="" selected disabled>Select Type of Search</option>
                    <option value="idSearch">ID Search</option>
                    <option value="titleSearch">Title Search</option>
                    <option value="authorSearch">Author Search</option>
                    <option value="ratingSearch">Rating Search</option>
                    <option value="priceSearch">Price Search</option>
                </select>
                <input type="search" id="pattern" class="searchElements" placeholder="Enter here to Search">
                <svg id="searchBoxButton" class="searchElements" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                  </svg>
               <!--  <input type="button" id="searchBoxButton" class="searchElements" value=" Search"> -->
            </form>
        </div>
        <div id="bookList">
            <table id="bookTable">
                <tr id="headingRow">
                    <th class="tableHeader">Title</th>
                    <th class="tableHeader">Author</th>
                    <th class="tableHeader">Rating</th>
                    <th class="tableHeader">Actions</th>
                </tr>
                
            </table>
        </div>
    </div>
    <script type="module" src="./BookApp.js"></script>
</body>
</html>
